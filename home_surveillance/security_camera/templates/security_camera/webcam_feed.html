	<div class="container-fluid">
		<div class="row">
			<div class="col-sm">
				<div class="card mt-1" style="width: 100%; height: fit-content;" >
					<h5 class="card-header h3 text-center text-light bg-primary " style="box-shadow: 3px 2px 2px rgba(2, 37, 36, 0.5)">
						LIVE STREAM
					</h5>
					<div class="card-body mx-auto " >
						<div class="booth" style="box-shadow: 3px 2px 2px rgba(2, 37, 36, 0.5)">
							<video class="mx-auto" id="video" width="auto"
								height="auto" style="box-shadow: 3px 2px 2px rgba(2, 37, 36, 0.5)" autoplay>
							</video>
						</div>

						<div class="text-right">
							<a href="#!" class="btn btn-danger"
								onClick="stop()">
								Stop Cam
							</a>
							<a href="#!" class="btn btn-success"
								onClick="start()">
								Start Cam
							</a>
						</div>
					</div>
				</div>
			</div>
            <div class="col-sm">
				<div class="card mt-1" style="width: 100%; height: fit-content;" >
					<h5 class="card-header h3 text-center text-light bg-success " style="box-shadow: 3px 2px 2px rgba(2, 37, 36, 0.5)">
						LIVE STREAM
					</h5>
					<div class="card-body mx-auto " >
						<div class="booth" style="box-shadow: 3px 2px 2px rgba(2, 37, 36, 0.5)">
							<video class="mx-auto" id="video1" width="auto"
								height="auto" style="box-shadow: 3px 2px 2px rgba(2, 37, 36, 0.5)" autoplay>
							</video>
						</div>

						<div class="text-right">
							<a href="#!" class="btn btn-danger"
								onClick="stop1()">
								Stop CAM
							</a>
							<a href="#!" class="btn btn-success"
								onClick="start1()">
								Start CAM
							</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		var stop = function () {
			var stream = video.srcObject;
			var tracks = stream.getTracks();
			for (var i = 0; i < tracks.length; i++) {
				var track = tracks[i];
				track.stop();
			}
			video.srcObject = null;

		}
		var stop1 = function () {
			var stream = video.srcObject;
			var tracks = stream.getTracks();
			for (var i = 0; i < tracks.length; i++) {
				var track = tracks[i];
				track.stop();
			}
			video.srcObject = null;

		}
		
		var start = function () {
			var video = document.getElementById('video'),
				vendorUrl = window.URL || window.webkitURL;
			if (navigator.mediaDevices.getUserMedia) {
				navigator.mediaDevices.getUserMedia({ video: true })
					.then(function (stream) {
						video.srcObject = stream;
					}).catch(function (error) {
						console.log("Something went wrong!");
					});
			}
		}
		var start1 = function () {
			var video = document.getElementById('video1'),
				vendorUrl = window.URL || window.webkitURL;
			if (navigator.mediaDevices.getUserMedia) {
				navigator.mediaDevices.getUserMedia({ video: true })
					.then(function (stream) {
						video.srcObject = stream;
					}).catch(function (error) {
						console.log("Something went wrong!");
					});
			}
		}
