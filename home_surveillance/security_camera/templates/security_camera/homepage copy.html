{% load static %}
<script src="{% static 'security_camera/js/script.js' %}"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'security_camera/js/script.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'security_camera/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64e7aed880.js" crossorigin="anonymous"></script>
   
    <title>Document</title>
</head>
<body>
     <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
              <nav class="navbar navbar-expand-lg navbar-light bg-gradient-custom " style="box-shadow: 3px 2px 2px rgba(2, 37, 36, 0.5); height:67px;">
                <div class="container-fluid">
                  <a class="navbar-brand text-light" href="#"><h3 class="card-title">SMART CAMERA</h3></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"><h5>Home</h5></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"><h5>Notifications</h5></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"><h5>Live Feed</h5></a>
                      </li>
                      
                    </ul>
                  </div>
                </div>
              </nav>
              
              

            </div>
        </div>
    </div> 
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card mb-2 mt-1 bg-body-tertiary " style="height: auto;">
            <div class="card-body pb-0 bg-light">
              <div class="row">
                <div class="col-sm">
                  <h5 class="card-title">FACE DATASET</h5>
                </div>
                <div class="col-sm">
                  <form class="d-flex" role="search" action="{% url 'security_camera:search' %}" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchname" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
                <div class="col-sm">
                  <!-- Button trigger modal -->
<button type="button" class="btn btn-success mx-10" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">NEW FACE</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" method="post" action="{% url 'security_camera:upload' %}" enctype="multipart/form-data" >
          {% csrf_token %}
          <div class="col-md-6">
            
            <input type="text" class="form-control" placeholder="First Name" aria-label="First name" name="FirstName" required>
          </div>
          <div class="col-md-6">
            
            <input type="text" class="form-control" placeholder="Second Name" aria-label="Second name" name="SecondName" required>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" id="inputAddress" placeholder="Family,friend,colleague" name="Title" required>
          </div>
          <div class="col-12">
            <input class="form-control form-control-lg" id="picture" type="file" name="image" required>
          </div>
         
          
          <div class="col-12">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
                </div>
                <div class="col-sm">
                  <button class="btn btn-outline-success" tabindex="-1" role="button" aria-disabled="true">Entries:</button>
                  <button class="btn btn-outline-success" tabindex="-1" role="button" aria-disabled="true">{{count}}</button>
                  <a href="{% url 'security_camera:recognize' %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Recognize</a>
                 
                </div>

              </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
  
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
